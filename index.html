<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR -=- THUNDER</title>
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
    <div class="heading">CALCULATOR</div>
    <div class="body_calc">
        <div class="screen" id="screenme"> </div>
        <div class="number_icon">
            <div class="plate1">
            <div id="num7">7</div>
            <div id="num8">8</div>
            <div id="num9">9</div>
            <button id="sign_div">/</button>
        </div>
        <div class="plate2">
            <div id="num4">4</div>
            <div id="num5">5</div>
            <div id="num6">6</div>
            <button id="sign_mul">x</button>
        </div>
        <div class="plate3">
            <div id="num1">1</div>
            <div id="num2">2</div>
            <div id="num3">3</div>
            <button id="sign_min">-</button>
        </div>
        <div class="plate4">
            <div id="num0">0</div>
            <div id="num_dot">.</div>
            <button id="sign_plus">+</button>
            <button id="sign_percent">%</button>
        </div>
        <div class="plate5">
            <button id="sign_power">^</button>
            <button id="reset">RESET</button>
            <button id="sign_equal">=</button>
        </div>
        </div>
    </div>
    <script src="indexjs.js"></script>
</body>
</html>
